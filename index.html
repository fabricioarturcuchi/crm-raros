<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM - Leads Consórcio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b38b00;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    form input, form select {
      padding: 8px;
      flex: 1 1 180px;
      font-size: 14px;
    }
    form button {
      background-color: #b38b00;
      color: #000;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }
    form button:hover {
      background-color: #d2af00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #b38b00;
      color: #000;
    }
    #gerarPDF {
      margin-top: 20px;
      float: right;
    }
  </style>
</head>
<body>

<header>CRM - Leads de Consórcio</header>
<div class="container">
  <form id="formCliente">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="tel" id="telefone" placeholder="Telefone (com DDD)" required />
    <input type="email" id="email" placeholder="Email" required />
    <select id="tipo" required>
      <option value="">Tipo</option>
      <option value="Automóvel">Automóvel</option>
      <option value="Imóvel">Imóvel</option>
    </select>
    <input type="number" id="valor" placeholder="Valor desejado (R$)" required />
    <select id="status" required>
      <option value="">Status</option>
      <option value="Novo">Novo</option>
      <option value="Em negociação">Em negociação</option>
      <option value="Fechado">Fechado</option>
      <option value="Perdido">Perdido</option>
    </select>
    <button type="submit">Cadastrar Cliente</button>
  </form>

  <button id="gerarPDF" onclick="gerarPDF()">Baixar Dados em PDF</button>

  <table id="tabela-leads">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Parcela</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="corpo-tabela"></tbody>
  </table>
</div>

<!-- Bibliotecas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
  const leads = [];

  const form = document.getElementById("formCliente");
  const tabela = document.getElementById("corpo-tabela");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const telefone = formatarTelefone(document.getElementById("telefone").value.trim());
    const email = document.getElementById("email").value.trim();
    const tipo = document.getElementById("tipo").value;
    const valor = parseFloat(document.getElementById("valor").value);
    const status = document.getElementById("status").value;

    if (!nome || !telefone || !email || !tipo || !valor || !status) return alert("Preencha todos os campos!");

    const codigo = "CL-" + Math.floor(1000 + Math.random() * 9000);
    const taxa = tipo === "Imóvel" ? 0.22 : 0.16;
    const parcelas = tipo === "Imóvel" ? 220 : 84;
    const total = valor + (valor * taxa);
    const parcela = total / parcelas;

    const lead = {
      codigo,
      nome,
      telefone,
      email,
      tipo,
      valor: total.toLocaleString("pt-BR", { style: "currency", currency: "BRL" }),
      parcela: parcela.toLocaleString("pt-BR", { style: "currency", currency: "BRL" }),
      status
    };

    leads.push(lead);
    atualizarTabela();
    form.reset();
  });

  function atualizarTabela() {
    tabela.innerHTML = "";
    leads.forEach(lead => {
      const row = document.createElement("tr");
      Object.values(lead).forEach(text => {
        const td = document.createElement("td");
        td.textContent = text;
        row.appendChild(td);
      });
      tabela.appendChild(row);
    });
  }

  function formatarTelefone(tel) {
    tel = tel.replace(/\D/g, "");
    return tel.length === 11
      ? `(${tel.slice(0, 2)}) ${tel.slice(2, 7)}-${tel.slice(7)}`
      : tel;
  }

  function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: 'pt' });
    doc.setFontSize(16);
    doc.text("Relatório de Leads de Consórcio", 40, 40);

    const colunas = ["Código", "Nome", "Telefone", "Email", "Tipo", "Valor", "Parcela", "Status"];
    const linhas = leads.map(lead => Object.values(lead));

    doc.autoTable({
      head: [colunas],
      body: linhas,
      startY: 60,
      styles: { fontSize: 10 }
    });

    doc.save("relatorio_leads.pdf");
  }
</script>

</body>
</html>
