<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM - Leads Consórcio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b38b00;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #b38b00;
      color: #000;
    }
    button {
      background-color: #b38b00;
      color: #000;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #d2af00;
    }
  </style>
</head>
<body>

<header>CRM - Leads de Consórcio</header>
<div class="container">
  <button onclick="gerarPDF()">Baixar Dados em PDF</button>

  <table id="tabela-leads">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Parcela</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="corpo-tabela">
      <!-- Dados serão inseridos aqui -->
    </tbody>
  </table>
</div>

<!-- Bibliotecas JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
  // Dados simulados – você pode trocar por dados reais
  const leads = [
    {
      codigo: "CL-1234",
      nome: "João Silva",
      telefone: "(49) 91234-5678",
      email: "joao@email.com",
      tipo: "Automóvel",
      valor: "R$ 80.000,00",
      parcela: "R$ 952,38",
      status: "Novo"
    },
    {
      codigo: "CL-5678",
      nome: "Maria Souza",
      telefone: "(49) 99876-5432",
      email: "maria@email.com",
      tipo: "Imóvel",
      valor: "R$ 300.000,00",
      parcela: "R$ 1.363,64",
      status: "Em negociação"
    }
  ];

  // Preencher tabela HTML
  const corpoTabela = document.getElementById('corpo-tabela');
  function carregarTabela() {
    corpoTabela.innerHTML = '';
    leads.forEach((lead) => {
      const tr = document.createElement('tr');
      Object.values(lead).forEach(valor => {
        const td = document.createElement('td');
        td.textContent = valor;
        tr.appendChild(td);
      });
      corpoTabela.appendChild(tr);
    });
  }
  carregarTabela();

  // Gerar PDF
  async function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: 'pt', format: 'a4' });
    doc.setFontSize(16);
    doc.text('Relatório de Leads - Consórcio', 40, 40);

    const colunas = ["Código", "Nome", "Telefone", "Email", "Tipo", "Valor", "Parcela", "Status"];
    const linhas = leads.map(lead => Object.values(lead));

    doc.autoTable({
      head: [colunas],
      body: linhas,
      startY: 60,
      styles: { fontSize: 10 },
    });

    doc.save('relatorio_leads.pdf');
  }
</script>

</body>
</html>
